---
project:
  name: updeep-remeda
  homepage: https://github.com/yanick/updeep-remeda
  commit_regex: '^(?<type>[^: ]+):(?<desc>.*?)(\[(?<ticket>[^\]]+)\])?$'
  ticket_url: ~
  with_stats: true
releases:
  - version: v2.1.1
    date: 2023-02-22
    changes:
      - desc: add map to the exports
      - desc: 'code churn: 4 files changed, 134 insertions(+), 121 deletions(-)'
        type: stats
  - version: v2.1.0
    date: 2023-00-13
    changes:
      - desc: add function 'matches'
      - desc: 'code churn: 7 files changed, 66 insertions(+), 174 deletions(-)'
        type: stats
  - version: v2.0.0
    date: ~
    changes:
      - desc: 'Fork from the [mothership](github.com/substantial/updeep), v1.2.1'
change_types:
  - keywords:
      - feat
    level: minor
    title: Features
  - keywords:
      - fix
    level: patch
    title: Bug fixes
  - keywords:
      - chore
      - maint
      - refactor
    level: patch
    title: Package maintenance
  - keywords:
      - stats
    level: patch
    title: Statistics
